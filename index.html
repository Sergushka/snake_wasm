<!DOCTYPE html><html lang="en"><head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <!-- Disable zooming: -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <!-- config for our rust wasm binary. go to https://trunkrs.dev/assets/#rust for more customization -->
  <script type="module">import init from '/snake_wasm/snake.js';init('/snake_wasm/snake_bg.wasm');</script>
  <!-- this is the base url relative to which other urls will be constructed. trunk will insert this from the public-url option -->
  <base href="/snake_wasm/">
  <style>
    body {
      margin: 0;
      background: linear-gradient(-45deg, #a6a6a6, #5ac05a, #262626, #a6a6a6);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      background-color: white;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>


<link rel="preload" href="/snake_wasm/snake_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
<link rel="modulepreload" href="/snake_wasm/snake.js"></head>

<body></body></html>
